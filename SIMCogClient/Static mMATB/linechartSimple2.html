<!DOCTYPE html>
<meta charset="utf-8">

    <body>
        <script src="d3/d3.v3.min.js"></script>
        <script src="SIMCogLineChart2.js"></script>
        <script>
            
            var margin = {top: 20, right: 80, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;
            
            var parseDate = d3.time.format("%Y%m%d").parse;
            
            var x = d3.scale.linear()
            .range([0, width]);
            
            var y = d3.scale.linear()
            .range([0, height]);
            
            var color = d3.scale.category10();
            
            var xAxis = d3.svg.axis()
            .scale(x)
            .orient("top");
            
            var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");




            var line = d3.svg.line()
            .interpolate("basis")
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.temperature); });
            
            var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            svg.append("g")
                    .call(xAxis)
                    .attr("id","xaxis");

            svg.append("g")
                    .call(yAxis)
                    .attr("id","yaxis");


            svg.append("circle")
                          .attr("cx",100)
                          .attr("cy",100)
                          .attr("r",5)
                          .attr("fill","steelblue")
                    .attr("id","point1");

            svg.append("circle")
                        .attr("cx",200)
                        .attr("cy",200)
                        .attr("r",5)
                        .attr("fill","steelblue")
                    .attr("id","point2");

            svg.append("circle")
                    .attr("cx",300)
                    .attr("cy",150)
                    .attr("r",5)
                    .attr("fill","steelblue")
                    .attr("id","point3");

            svg.append("circle")
                    .attr("cx",400)
                    .attr("cy",50)
                    .attr("r",5)
                    .attr("fill","steelblue")
                    .attr("id","point4");

            svg.append("circle")
                    .attr("cx",500)
                    .attr("cy",250)
                    .attr("r",5)
                    .attr("fill","steelblue")
                    .attr("id","point4");

            svg.append("line")          // attach a line
                    .style("stroke", "steelblue")  // colour the line
                    .attr("x1", 100)     // x position of the first end of the line
                    .attr("y1", 100)      // y position of the first end of the line
                    .attr("x2", 200)     // x position of the second end of the line
                    .attr("y2", 200)   // y position of the second end of the line
                    .attr("id","line1");

            svg.append("line")          // attach a line
                    .style("stroke", "steelblue")  // colour the line
                    .attr("x1", 200)     // x position of the first end of the line
                    .attr("y1", 200)      // y position of the first end of the line
                    .attr("x2", 300)     // x position of the second end of the line
                    .attr("y2", 150)   // y position of the second end of the line
                    .attr("id","line2");

            svg.append("line")          // attach a line
                    .style("stroke", "steelblue")  // colour the line
                    .attr("x1", 300)     // x position of the first end of the line
                    .attr("y1", 150)      // y position of the first end of the line
                    .attr("x2", 400)     // x position of the second end of the line
                    .attr("y2", 50)    // y position of the second end of the line
                    .attr("id","line3");

        </script>
