<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>simple chart</title>
<style>

.chart div{
    font: 10px sans-serif;
    background-color: steelblue;
    text-align: right;
    padding: 3px;
    margin: 1px;
    color: white;
}

</style>

<script src="d3/d3.v3.min.js"></script>
    <script src="SIMCogSimpleChart.js"></script>
    <script src="jquery-1.11.0.js"></script>

</head>

<body>

<div class="chart"></div>


<script>
    var data=[4,8,15,16,23,42];
    var x=d3.scale.linear()
    .domain([0,d3.max(data)])
    .range([0,420]);
    
    d3.select(".chart")
    .selectAll("div")
    .data(data)
    .enter().append("div")
    .style("width",function(d){return x(d)+"px";})
            .attr("id", function(d, i){ var result = 'chart'+i+''; return result; })

</script>

</body>
</html>
